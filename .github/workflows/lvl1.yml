name: Lvl 1 - A tale of Legacy

on:
  push:
    paths:
      - "lvl1/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: lvl1  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.7
      uses: actions/setup-java@v1
      with:
        java-version: 1.7
    - name: Build with Maven
      run: mvn -B package --file pom.xml